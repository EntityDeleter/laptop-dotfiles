mouse_support: true
invidious_instance: https://invidious.f5.si
write_config: Try
allow_unicode: true
message_bar_default: All good :)
images: Sixels
refresh_after_modifying_search_filters: true
syncing:
  download_images: true
  sync_channel_info: true
  sync_channel_cooldown_secs: 86400
  sync_videos_cooldown_secs: 600
limits:
  watch_history: 50
  search_history: 75
  commands_history: 75
textbar_scroll_behaviour: History
image_index: 3
provider: YouTube
search_provider: RustyPipe
api_key: YOUR API KEY HERE
shell: zsh
legacy_input_handling: false
env:
  terminal-emulator: kitty
  browser: xdg-open
  youtube-downloader: yt-dlp
  video-player: mpv
  save-path: ~/Videos/youtube-tui
  download-path: ~/Videos/Downloads/%(title)s-%(id)s.%(ext)s
