# See https://wiki.hypr.land/Configuring/Keywords/\

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

bind = $mainMod, return, exec, uwsm app -- $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, uwsm stop
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, uwsm app -- $Runner
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, uwsm app -- $Browser
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, L, exec, uwsm app -- hyprlock
bind = $mainMod SHIFT, S, exec, uwsm app -- hyprshot -m region --clipboard-only -z
bind = $mainMod ALT, S, exec, uwsm app -- hyprshot -m active -m window --clipboard-only
#bind = $mainMod, G, hyprexpo:expo, toggle
#bind = $mainMod, N, exec, dunstify "$(dunstctl history | grep data | awk -F " : " '{print $2}' | grep -vi "\n")"
bind = $mainMod, N, exec, uwsm app -- dunstctl history-pop
bind = $mainMod, M, exec, uwsm app -- flatpak run org.mozilla.Thunderbird
bind = $mainMod, O, exec, uwsm app -- $Office
bind = $mainMod, A, exec, uwsm app -- $Launcher

binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12
bind = $mainMod ALT, 3, workspace, 13
bind = $mainMod ALT, 4, workspace, 14
bind = $mainMod ALT, 5, workspace, 15
bind = $mainMod ALT, 6, workspace, 16
bind = $mainMod ALT, 7, workspace, 17
bind = $mainMod ALT, 8, workspace, 18
bind = $mainMod ALT, 9, workspace, 19
bind = $mainMod ALT, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod ALT SHIFT, 1, movetoworkspace, 11
bind = $mainMod ALT SHIFT, 2, movetoworkspace, 12
bind = $mainMod ALT SHIFT, 3, movetoworkspace, 13
bind = $mainMod ALT SHIFT, 4, movetoworkspace, 14
bind = $mainMod ALT SHIFT, 5, movetoworkspace, 15
bind = $mainMod ALT SHIFT, 6, movetoworkspace, 16
bind = $mainMod ALT SHIFT, 7, movetoworkspace, 17
bind = $mainMod ALT SHIFT, 8, movetoworkspace, 18
bind = $mainMod ALT SHIFT, 9, movetoworkspace, 19
bind = $mainMod ALT SHIFT, 0, movetoworkspace, 20

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 150
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 150
bindel = $mainMod,XF86AudioRaiseVolume, exec, swayosd-client --input-volume raise --max-volume 150
bindel = $mainMod,XF86AudioLowerVolume, exec, swayosd-client --input-volume lower --max-volume 150
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = $mainMod, XF86AudioMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Requires playerctl
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous

bindl = , VOLUMEDOWN, exec, swayosd-client --output-volume lower --max-volume 150
bindl = , VOLUMEUP, exec, swayosd-client --output-volume raise --max-volume 150
bindl = , PAUSE, exec, swayosd-client --playerctl play-pause
bindl = , NEXTSONG, exec, swayosd-client --playerctl next
bindl = , PLAYPAUSE, exec, swayosd-client --playerctl play-pause
bindl = , PREVIOUSSONG, exec, swayosd-client --playerctl previous
bindl = , PLAY, exec, swayosd-client --playerctl play-pause
bindl = , MICMUTE, exec, swayosd-client --input-volume mute-toggle

