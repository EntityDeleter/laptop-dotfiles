# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {

    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0

    float_gaps=3

    border_size = 2

    no_border_on_floating = false

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    col.nogroup_border = 0xffffaaff
    col.nogroup_border_active = 0xffff00ff

    no_focus_fallback = false

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    resize_corner = 4

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    snap {

        enabled = false

        window_gap = 10
        monitor_gap = 10

        border_overlap = false

        respect_gaps = false

    }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.3
    dim_special = 0.1
    dim_around = 0.3
    screen_shader =
    border_part_of_window = true

    shadow {
        enabled = false

        range = 4
        render_power = 3

        sharp = true

        ignore_window = true

        color = rgba(1a1a1aee)
        color_inactive = rgba(1a1a1aee)

        scale = 1.0
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 5
        passes = 1
        
        ignore_opacity = true
        new_optimizations = true
        xray = false

        noise = 0.1
        contrast = 0.7
        brightness = 1.4
        vibrancy = 0.2
        vibrancy_darkness = 1

        special = false
        popups = false
        popups_ignorealpha = 0.3

        input_methods = false
        input_methods_ignorealpha = 0.3
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes
    workspace_wraparound = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = windows, 1, 4.79, easeOutQuint, popin 87%
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = windowsMove, 1, 1.5, linear, popin 87%
    animation = layers, 1, 3.81, easeOutQuint, fade
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fadeSwitch, 1, 1, almostLinear
    animation = fadeShadow, 1, 1, almostLinear
    animation = fadeDim, 1, 1, almostLinear
    animation = fadeLayers, 1, 1, almostLinear
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = border, 1, 5.39, easeOutQuint
    animation = borderangle, 1, 1, easeInOutCubic, once
    animation = workspaces, 1, 1.94, almostLinear, slidefadevert 20%
    animation = workspacesIn, 1, 1.21, almostLinear, slidefadevert 20%
    animation = workspacesOut, 1, 1.94, almostLinear, slidefadevert 20%
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below

    preserve_split = true # You probably want this
    force_split = 0
    smart_split = true
    split_width_multiplier = 1.0
    use_active_for_splits = false
    default_split_ratio = 1
    split_bias = 0
    precise_mouse_move = true

    smart_resizing = true
    permanent_direction_override = false

    special_scale_factor = 1

    single_window_aspect_ratio_tolerance = 0.1
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(

    disable_splash_rendering = false
    col.splash = 0xffffffff

    font_family = Jetbrains Mono
    splash_font_family = Jetbrains Mono

    vfr = false
    vrr = 3

    mouse_move_enables_dpms = false
    key_press_enables_dpms = true

    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true

    animate_manual_resizes = true
    animate_mouse_windowdragging = false

    disable_autoreload = false
    enable_swallow = true
    swallow_regex = ^kitty$

    focus_on_activate = true
    mouse_move_focuses_monitor = true

    allow_session_lock_restore = false
    session_lock_xray = false

    background_color = 0x111111

    close_special_on_empty = true

    new_window_takes_over_fullscreen = 2
    exit_window_retains_fullscreen = false

    initial_workspace_tracking = 1

    middle_click_paste = true

    render_unfocused_fps = 25

    disable_xdg_env_checks = false
    disable_hyprland_qtutils_check = false

    lockdead_screen_delay = 10000

    enable_anr_dialog = true
    anr_missed_pings = 3
}

ecosystem {
    no_update_news = false
    no_donation_nag = true
    enforce_permissions = true
}

# .config/hypr/hyprland.conf
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        skip_empty = true

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}
